# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

defaults: &defaults
  docker:
    - image: cimg/node:18.3.0

commands:
  print_pipeline_id:
    description: "prints the Circle CI Workflow ID from its environment variable named $CIRCLE_WORKFLOW_ID to the console"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_CW_ID_via_resuable_code:
    <<: *defaults
    steps:
      - print_pipeline_id

  save_hello_world_output:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: "echo text to output here > ~/output.txt"
      # save the files your deploy step needs
      - persist_to_workspace:
          root: ~/ # relative path to our working directory
          paths: # file globs which will be persisted to the workspace
            - output.txt

  print_output_file:
    <<: *defaults
    steps:
      # attach the files you persisted in the doing-things-job
      - attach_workspace:
          at: ~/ # relative path to our working directory
      - run: cat ~/output.txt

  print_env:
    docker:
      - image: cimg/base:2021.11
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo Hello, $MY_NAME

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_env
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
